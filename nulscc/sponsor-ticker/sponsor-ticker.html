<!DOCTYPE html>
<html>
    <!-- Build:
     npm run build -file=nulscc/sponsor-ticker -- -i 
     (don't encode images) -->
    <head>
        <meta charset="utf-8">
        <title>NULSCC Logo</title>
        <meta name="description" content="An animated version of the NULSCC logo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sponsor-ticker.css">
        
    </head>
    <body>
        <div style="font-weight: bold; color: #0073e6;white-space: pre-line;position:absolute; top: 0; left: 0;" id="log"></div>
        <main class="graphic">
            <div class="description">
                <div class="desctxt">Sponsors</div>
            </div>
            <div class="helper">
                <img class="logo"> 
            </div>
            
        </main>
        <!-- Example Images -->
        <img style="display: none;" id="img-0" src="https://chalkbloc.com/images/articles/Cac/climbers-against-cancer_large.png">
        <img style="display: none;" id="img-1" src="https://www.banana-moon-clothing.co.uk/cdn/shop/files/Left_Aligned.png?v=1716978365&width=2292">
        <img style="display: none;" id="img-2" src="https://www.warwicktechcrew.co.uk/logo-light-medium.png">
        <img style="display: none;" id="img-3" src="https://upload.wikimedia.org/wikipedia/en/5/5b/University_of_Warwick_logo.svg">
        <img style="display: none;" id="img-4" src="https://yt3.googleusercontent.com/ytc/AIdro_nB1Z9tQhYp6pa2yT11eYSm67kTsD05rL4HIqFmsw3tKQ=s900-c-k-c0x00ffffff-no-rj">


        <script src="../../node_modules/gsap/dist/gsap.js"></script>
        <script src="../node_modules/gsap/dist/TextPlugin.js"></script>
        <script src="sponsor-ticker.js"></script>
        <script src="../../dev.js"></script>
    </body>
</html>
