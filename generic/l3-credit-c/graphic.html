<!DOCTYPE html>
<html>
    <!-- To build: 
     file=generic/l3-credit-c npm run build -- --skip-absolute-urls 
    -->
    <head>
        <meta charset="utf-8">
        <title>Credits</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../anim/l3-grow-2/anim.css">
        <link rel="stylesheet" href="graphic.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Mansalva&display=swap" rel="stylesheet">
</head>
    <body>
        <img src="../../wsaf/fab-drone.jpg" style="width: 100%; z-index: -1; position: absolute; height: 100%; object-fit: cover;"/>
        <main class="graphic">
            <div class="inner">
                
            </div>
        </main>
        <!-- <div id="l2-template" class="tag" style="opacity: 0;">
            <div class="tag-item">
                TIME: 5.55
            </div>
            
        </div> -->

        <!-- Required for l3-grow-2 -->
        <div id="ref" style="display: block; visibility: hidden;">
            <div id="person">
                <h3 class="name"></h3>
                <p class="role"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
        <script src="../../node_modules/gsap/dist/gsap.js"></script>
        <script src="../../anim/l3-grow-2/anim.js"></script>
        <script src="graphic.js"></script>
        <script src="../../dev.js"></script>

        <!-- Graphics Data Definition -->
        <!-- Used by H2R Graphics, describes what parameters can be entered via the update() function -->
        <script name="graphics-data-definition" type="application/json+gdd">
            {
                "$schema": "https://superflytv.github.io/GraphicsDataDefinition/gdd-meta-schema/v1/schema.json",
                "title": "Lower Third",
                "description": "woah",
                "type": "object",
                    "properties": {
                        "p_number": {
                          "type": "string",
                          "label": "Roles",
                          "gddType": "multi-line"
                        },
                }
            }
        </script>
    </body>
</html>
